syntax = "proto3";

package zkx;

import "zkx/autotuning.proto";

// A collection of algorithms for a particular dot. Usually this is "the
// best" algorithm for the particular dot, although that's not strictly
// required.
//
// Users don't interact with this proto directly. It's used internally to
// facilitate ahead-of-time autotuning -- The string used by
// zkx::{Serialize,Load}AutotuneResults is, internally, a serialization of this
// proto.
//
// LINT.IfChange
message AutotuneResults {
  message Entry {
    string device = 1;
    string hlo = 2;
    AutotuneResult result = 3;
  }

  int32 version = 1;
  repeated Entry results = 2;
}
// LINT.ThenChange(
//   "service/gpu/autotuner_util.cc:version"
// )

message AutotuningLogs {
  repeated AutotuningLog logs = 1;

  // Next ID: 2
}
